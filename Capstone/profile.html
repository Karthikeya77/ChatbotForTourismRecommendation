<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
		<title>Profile</title>
	</head>
	<body>
		<div class="profile">
			<h1>User Details</h1><br><br>
			<p>Name</p><br><p id="name"></p><br><br>
			<p>Email</p><br><p id="email"></p><br><br><br><br>
		</div>
	</body>
	<script>
		let n = localStorage.getItem('email1')
		let m = localStorage.getItem('name1')
		document.getElementById("name").innerHTML=m
		document.getElementById("email").innerHTML=n
	</script>
</html>
